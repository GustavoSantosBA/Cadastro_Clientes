<dx-popup width="50vw" height="50vh" [showTitle]="true" title="Cadastrar Cliente" [dragEnabled]="true"
    [closeOnOutsideClick]="false" [showCloseButton]="true" [(visible)]="popupVisible" (onHidden)="onHidde(false)">
    <div class="card">
        <div class="card-body">
            <dx-form #frmPessoa id="form" [(formData)]="clientesData" [showValidationSummary]="true" [colCount]="12"
                labelLocation="top">
                <dxi-item dataField="id" [colSpan]="2" [editorOptions]="{ readOnly: true}">
                    <dxo-label location="top" text="CÃ³digo" alignment="left"></dxo-label>
                </dxi-item>
                <dxi-item itemType="empty" [colSpan]="10"></dxi-item>
                <dxi-item dataField="nomeEmpresa" [colSpan]="12">
                    <dxo-label location="top" text="Cliente" alignment="left"></dxo-label>
                </dxi-item>
                <dxi-item dataField="porteDaEmpresa" [colSpan]="3" editorType="dxSelectBox"
                    [editorOptions]="{dataSource: porteDaEmpresaLookup, valueExpr: 'id', displayExpr: 'name'}">
                    <dxo-label location="top" text="Porte da Empresa" alignment="left"></dxo-label>
                </dxi-item>
            </dx-form>
        </div>
        <div class="card-footer">
            <div class="gridBottoms">
                <button class="btn btn-primary" (click)="onSave()" style="margin-right: 3px;">
                    <i class="fa fa-save"></i>Salvar
                </button>
            </div>
        </div>
    </div>
</dx-popup>
